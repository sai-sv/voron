#####################################################################
#   Macros
#####################################################################
[gcode_macro PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30 F3600 

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    BED_MESH_CLEAR
    QUAD_GANTRY_LEVEL
    CLEAN_NOZZLE
    G28
    PARK
    RESTORE_GCODE_STATE NAME=STATE_G32
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
	# Parameters from Slicer
    {% set bedTemp = params.BED|float %}
    {% set extruderTemp = params.EXTRUDER|float %}
	{% set chamberTemp = params.CHAMBER|float %}
    {% set zAdjust = params.Z_ADJUST|default(0.0)|float %}
	
	# Heat the bed
	M117 Heating bed
	M190 S{bedTemp}  # set and wait for bed to reach temp
	
	# Preheat the nozzle
	{% if printer.extruder.temperature < 210 %}
		M117 Preheating nozzle
		M109 S{210} # set and wait for hot end to reach temp
	{% endif %}	
		
	# Turn fan off
	M107 

    G21    # use mm
	G90    # absolute XYZ
    M83    # relative E
    G92 E0 # reset extruder distance
	
	# Home -> QGL -> Clean nozzle -> Home -> Park
	M117 Homing
    G32          # home all axes
    #G1 Z20 F3000 # move nozzle away from bed to make it easier to brush if needed
	
	# Heat the nozzle
	M117 Heating nozzle 
	M109 S{extruderTemp} # set and wait for hot end to reach temp

    # Purge and clean the nozzle if available
    M117 Cleaning nozzle
	CLEAN_NOZZLE

	# Home Z with hot and clean nozzle
    M117 Homing with hot nozzle
	G28 Z
	
	# (Get probe), CALIBRATE_Z, (park probe) - Z-offset auto-calibration
    M117 Z-offset auto-calibration
    SET_GCODE_OFFSET Z=0 MOVE=1 # clear z-offset
	CALIBRATE_Z
	
	# (Adjust z-offset if needed (e.g. textured plates))
	SET_GCODE_OFFSET Z_ADJUST={zAdjust} MOVE=1
	
	# Load Bed Mesh Profile
	#BED_MESH_PROFILE LOAD=default 
	#BED_MESH_PROFILE LOAD=[first_layer_bed_temperature] 

	# Print line
    M117 Print intro line
	#PRINT_LINE EXTRUDER={extruderTemp}
    G1 X10 Y3 F6000     # move X/Y
    G1 Z0.2             # move Z
    G92 E0.0            # set extruder position to zero
    G1 E5.0 F1800       # extrude filament
    G1 X110 E20.0 F1000 # move X and print line
    G1 Y1 F1000         # move Y
    G1 X10 E10.0 F1000  # move X and print line
    G1 E-1.5 F3000      # retract to avoid stringing
    G1 X10.5 E0 F1000   # wipe back to break string
    G1 X5 E0 F1000      # wipe forward to break string
    G92 E0.0            # set extruder position to zero
    
	M117 Printing

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

[gcode_macro PRINT_LINE]
gcode:
    {% set extruderTemp = params.EXTRUDER|float %}

    G21 # use mm
	G90 # use absolute coordinates (x/y/z)
    M83 # use relative coordinates (extruder)

    # Home
    {% if "xyz" not in printer.toolhead.homed_axes %}
        M117 Homing
        G28
        M117 Quad Gantry Level
        QUAD_GANTRY_LEVEL
    {% endif %}

    # Heat the nozzle
	{% if printer.extruder.temperature < extruderTemp %}
		M117 Heat the nozzle
        M106 S64             # set the part cooling fans to 25%
		M109 S{extruderTemp} # set and wait for hot end to reach temp
	{% endif %}

    #M117 Cleaning nozzle
	#CLEAN_NOZZLE

    M117 Print Intro Line
    G1 X40 Y3 F6000    # move X/Y
    G1 Z0.2            # move Z
    G92 E0.0           # set extruder position to zero
    G1 X80 E12.0 F1000 # move X and print line
    G1 Y1 F1000        # move Y
    G1 X40 E6.0 F1000  # move X and print line
    G1 E-0.5 F3000     # retract to avoid stringing
    G1 X10.5 E0 F1000  # wipe back to break string
    G1 X5 E0 F1000     # wipe forward to break string
    G92 E0.0           # set extruder position to zero

    # Raise nozzle
    G1 Z50

