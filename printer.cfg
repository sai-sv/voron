# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

[include mainsail.cfg]
[include klicky-probe.cfg]
[include klicky-z-calibration.cfg]
[include neopixels.cfg]
[include init_calib.cfg]
[include nozzle-scrubber.cfg]
[include autocommit.cfg]
[include KAMP_Settings.cfg]
[include firmware_retraction.cfg]

[idle_timeout]
timeout: 3600

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_270031001550324E31333220-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity:           300
max_accel:              3000 #10000
max_z_velocity:         15   #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel:            350
#max_accel_to_decel:    1500 # аналог ускорений от 50% от макс ускорения и более
square_corner_velocity: 5.0

[exclude_object]


#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: PG6

position_min: 0
position_max: 350
position_endstop: 350

homing_speed: 100 # Max 100
second_homing_speed: 10
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9

position_min: 0
position_max: 355
position_endstop: 355

homing_speed: 100 # Max 100
second_homing_speed: 10
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: PG10

position_min: -5
position_max: 310
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 1.350 #1.365

homing_speed: 20
second_homing_speed: 3
homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999


#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.933118302697164825439904 #22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10 #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PA2
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: Generic 3950
sensor_pin: PF4

min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 20 #170

##  Try to keep pressure_advance below 1.0
pressure_advance: 0.05 #0.0865 #0.0729 #0.0379
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

max_extrude_only_distance: 200  # максимальная длина филамента, которую может подать экструдер без перемещения по осям в мм.
max_extrude_cross_section: 5    # параметр, ограничивающий избыточную подачу филамента при коротких перемещениях по осям X/ Y. По умолчанию: 4.0 * nozzle_ diameter^2
#max_extrude_only_velocity: 120 # максимальная скорость подачи филамента в мм/с. Если параметр не указан, то расчитывается в соответствии с текущим «max_extrude_cross_section»
#max_extrude_only_accel:        # максимальное ускорение подачи филамента в мм/с^2. Если параметр не указан, то расчитывается в соответствии с текущим «max_extrude_cross_section»

##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################

##  SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
##  Uncomment the following line if using the default SSR wiring from the docs site
#heater_pin: PA3
##  Other wiring guides may use BED_OUT to control the SSR. Uncomment the following line for those cases
heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 1.0
min_temp: 0
max_temp: 120


#####################################################################
#   Probe
#####################################################################

##  Inductive Probe
##  This probe is not used for Z height, only Quad Gantry Leveling
[probe]
## Select the probe port by type:
## For the PROBE port. Will not work with Diode. May need pull-up resistor from signal to 24V.
#pin: ~!PB7
## For the DIAG_7 port. NEEDS BAT85 DIODE! Change to !PG15 if probe is NO.
pin: PG15
## For Octopus Pro PROBE port; NPN and PNP proximity switch types can be set by jumper
#pin: ~!PC5

x_offset: 0
y_offset: 25.0
z_offset: 0

samples: 5
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006 #0.01 ; klicky github #0.006 ; default
samples_tolerance_retries: 3

speed: 8.0
#lift_speed: 5.0 # speed between samples, as speed by default


#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
[quad_gantry_level]
##  Gantry Corners for 350mm Build
gantry_corners:
   -60,-10
   410,420
##  Probe points
points:
   50,25
   50,275
   300,275
   300,25

retries: 5
retry_tolerance: 0.0075
max_adjust: 10

horizontal_move_z: 10 # lift by Z between attemps
speed: 100

#[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
#home_xy_position:233,355
#speed:100
#z_hop:20
#z_hop_speed:10


#####################################################################
#	Bed Mesh
#####################################################################
[bed_mesh]
mesh_min: 40, 40
mesh_max: 310, 310
fade_start: 0.6
fade_end: 10.0

zero_reference_position: 175,175
#relative_reference_index: DEPRECATED!

probe_count: 11,11
algorithm: bicubic #lagrange

horizontal_move_z: 10 # lift by Z between attemps
speed: 100


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>


#####################################################################
#   Displays
#####################################################################

[display]
#  mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel btt_mini12864]
#  To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
initial_RED: 0.3529
initial_GREEN: 0.0
initial_BLUE: 0.7059
color_order: RGB

##  Set RGB values on boot up for each Neopixel. 
##  Index 1 = display, Index 2 and 3 = Knob
# [delayed_gcode setdisplayneopixel]
# initial_duration: 1
# gcode:
#         SET_LED LED=btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
#         SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
#         SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 


#####################################################################
#   LED Control
#####################################################################

## Chamber Lighting - HE2 Connector (Optional)
#[output_pin caselight]
#pin: PB10
#pwm:true
#shutdown_value: 0
#value:1
#cycle_time: 0.01


#####################################################################
#   Fan Control
#####################################################################

##  Print Cooling Fan - FAN0
[fan]
pin: PA8
# kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
# off_below: 0.10
max_power: 1.0

##  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: PE5
max_power: 1.0
# kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

##  Controller fan - FAN2
[heater_fan controller_fan]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.5
heater_temp: 45.0

##  Exhaust fan - FAN3
#[heater_fan exhaust_fan]
#pin: PD13
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0


#####################################################################
#   Macros
#####################################################################
[gcode_macro _PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30 F3600 

[gcode_macro PARK_TO_PROBE_CENTER_POSITION]
gcode:
    {% set xZeroRefPos, yZeroRefPos = printer["configfile"].config["bed_mesh"]["zero_reference_position"].split(',')|map('trim')|map('float') %}
    {% set yProbeOffset = printer["configfile"].config["probe"]["y_offset"]|float %}
    {% set xPos = xZeroRefPos %}
    {% set yPos = yZeroRefPos - yProbeOffset %}

    SET_DISPLAY_TEXT MSG="Calibrate Position: X:{xPos} Y:{yPos}"
    G0 X{xPos} Y{yPos} Z5 F3600

[gcode_macro PARK_TO_NOZZLE_CENTER_POSITION]
gcode:
    {% set xPos, yPos = printer["configfile"].config["bed_mesh"]["zero_reference_position"].split(',')|map('trim')|map('float') %}
    SET_DISPLAY_TEXT MSG="Nozzle Position: X:{xPos} Y:{yPos}"
    G0 X{xPos} Y{yPos} Z5 F3600

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90               # absolute XYZ coordinates
    G28               # home to wake up the motion systems
    BED_MESH_CLEAR    # clear out any bed mesh calibrations that may be loaded. Any offset in the bed mesh will affect the Z positioning.
    QUAD_GANTRY_LEVEL # QGL to level the gantry
    CLEAN_NOZZLE      # clean nozzle (must be preheated)
    G28               # home again with hot nozzle
    PARK              # park toolhead to center
    RESTORE_GCODE_STATE NAME=STATE_G32
   
[gcode_macro PRINT_START]
gcode:
    # Parameters from Slicer
    {% set targetBed = params.BED|int %}
    {% set targetExtruder = params.EXTRUDER|int %}
    {% set targetChamber = params.CHAMBER|default("0")|int %}
    {% set zOffsetAdjust = params.Z_ADJUST|default(0.0)|float %}
    
    # Local variables
    {% set isHeatsoakRequired = targetBed > 90 %}
    {% set preheatNozzleTemp = 150 %}

    ## Uncomment for bed mesh (1 of 3)
    BED_MESH_CLEAR              # clears old saved bed mesh (if any)
    SET_GCODE_OFFSET Z=0 MOVE=1	# clear Z-offset (!!!after this G28 or QGL needed!!!)

    ## Homes the printer, sets absolute positioning and updates the Stealthburner leds.
    SET_DISPLAY_TEXT MSG="Homing" # displays info on the screen
    STATUS_HOMING                 # sets SB-leds to homing-mode	
    G21                           # use mm
    G28                           # full home (XYZ)
    G90                           # use absolute XYZ coordinates
    
    # Heating the bed
    SET_DISPLAY_TEXT MSG="Bed: {targetBed}c" # displays info on the screen
    STATUS_HEATING                           # sets SB-leds to heating-mode
    {% if isHeatsoakRequired %}		
        M106 S255               	   # turns on the PT-fan	 
        ## Uncomment if you have a Nevermore.			
        #SET_PIN PIN=nevermore VALUE=1 # turns on the nevermore
    {% endif %}
    PARK_TO_PROBE_CENTER_POSITION # goes to center probe positon of the Bed
    M190 S{targetBed}             # sets and waits the target temp for the Bed
    
    {% if isHeatsoakRequired %}
        #SET_DISPLAY_TEXT MSG="Heatsoak: {targetChamber}c"  						   # displays info on the screen
        #TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={targetChamber} # waits for chamber to reach desired temp
    {% else %}
        SET_DISPLAY_TEXT MSG="Soak for 5min" # displays info on the screen
        G4 P300000                           # waits 5 min for the bedtemp to stabilize
    {% endif %}
    
    ## Preheating the nozzle (This helps with getting a correct Z-home)
    #{% if printer.extruder.temperature < preheatNozzleTemp %}
        SET_DISPLAY_TEXT MSG="Hotend: {preheatNozzleTemp}c" # displays info on the screen
        M109 S{preheatNozzleTemp} 							 # sets and waits the target temp for the Hotend
    #{% endif %}	
    
    ## Quad Gantry Leveling
    SET_DISPLAY_TEXT MSG="QGL" # displays info on the screen
    STATUS_LEVELING            # sets SB-leds to leveling-mode
    QUAD_GANTRY_LEVEL          # QGL to level the gantry
    CLEAN_NOZZLE               # cleans the preheated nozzle
    G28 Z                      # homes Z again after QGL

    ## Klicky Z-offset auto-calibration
    #SET_DISPLAY_TEXT MSG="Z-offset"				      # displays info on the screen	
    #STATUS_CALIBRATING_Z                             # sets SB-leds to calibrating-mode
    #CALIBRATE_Z 									  # calibrates Z-offset with Klicky
    #SET_GCODE_OFFSET Z_ADJUST={zOffsetAdjust} MOVE=1 # adjusting Z-offset (e.g. textured plates)

    ## Uncomment for bed mesh (2 of 3)
    #SET_DISPLAY_TEXT MSG="Bed mesh"  # displays info on the screen
    #STATUS_MESHING                   # sets SB-leds to bed mesh-mode    
    #BED_MESH_CALIBRATE               # makes new adaptive bed mesh calibration
    #BED_MESH_PROFILE LOAD="default" # loads bed mesh profile

    ## Heating the nozzle
    SET_DISPLAY_TEXT MSG="Hotend: {targetExtruder}c" # displays info on the screen
    STATUS_HEATING                                   # sets SB-leds to heating-mode
    PARK_TO_PROBE_CENTER_POSITION                    # goes to center probe positon of the Bed
    M107                                             # turns off partcooling fan
    M109 S{targetExtruder}                           # sets and waits the target temp for the Hotend
    
    ## Printing purge line
    SET_DISPLAY_TEXT MSG="Printing Line" # displays info on the screen
    STATUS_PRINTING                      # sets SB-leds to printing-mode
    
    ## Uncomment for bed mesh (3 of 3)
    LINE_PURGE # purging line
    G90        # use absolute XYZ coordinates
    
    #G0 X{centerX - 50} Y4 F10000 # moves to starting point
    #G0 Z0.4                      # raises Z to 0.4
    #G91                          # use relative XYZ coordinates - incremental positioning 
    #G1 X100 E20 F1000            # purge line
    #G90                          # use absolute XYZ coordinates
            
    #M83                 # use relative E coordinates
    #G92 E0 			 # reset extruder distance
    #G1 X10 Y3 F6000     # move X/Y
    #G1 Z0.2             # move Z
    #G92 E0.0            # set extruder position to zero
    #G1 E5.0 F1800       # extrude filament
    #G1 X110 E20.0 F1000 # move X and print line
    #G1 Y1 F1000         # move Y
    #G1 X10 E10.0 F1000  # move X and print line
    #G1 E-1.5 F3000      # retract to avoid stringing
    #G1 X10.5 E0 F1000   # wipe back to break string
    #G1 X5 E0 F1000      # wipe forward to break string
    #G92 E0.0            # set extruder position to zero
    #G90                 # use absolute XYZ coordinates
    
    SET_DISPLAY_TEXT MSG="Printing" # displays info on the screen

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400            # wait for buffer to clear
    G92 E0          # zero the extruder
    G1 E-5.0 F1800  # retract filament
    
    TURN_OFF_HEATERS
    
    G90                                                       # absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000                   # move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600 # park nozzle at rear
    M107                                                      # turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

