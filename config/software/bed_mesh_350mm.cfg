# If this files is included, then it also activate the bed_mesh
# automatically in the START_PRINT macro
[gcode_macro _GLOBAL_USER_VARIABLES]
variable_bed_mesh_enabled: True
gcode:

# And also include the "Klipper Adaptive Meshing Purging" macro
[include ../../macros/calibration/kamp_override.cfg]

#####################################################################
#	Bed Mesh
#####################################################################
[bed_mesh]
mesh_min: 40, 40
mesh_max: 310, 310
fade_start: 0.6
fade_end: 10.0

zero_reference_position: 175,175
#relative_reference_index: DEPRECATED!

probe_count: 9,9
algorithm: bicubic #lagrange

horizontal_move_z: 10 # lift by Z between attemps
speed: 100